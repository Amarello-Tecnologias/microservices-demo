steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/pruebas-internas/microservices-demo/frontend:v0.2.1', './src/frontend/Dockerfile']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/pruebas-internas/microservices-demo/frontend:v0.2.1', '.']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', './kubernetes-manifests/frontend-deployment.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-east4-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=my-cluster'